<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Appel reseau </title>
        <link rel="stylesheet" href="reseau.css">
    </head>

    <body onload="app.init()">

        <table>
            <tr>
                <th>Image</th>
                <th>Pseudo</th>

            </tr>

                <td> <div id="gitHubName"> </div> </td>
            </tr>
        </table>

        <script type="text/javascript" src="reseau.js"></script>

    </body>
</html>
